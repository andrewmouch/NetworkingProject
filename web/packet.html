<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Packet Detail</title>
    <style>
        body { font-family: monospace; background: #f4f4f9; padding: 20px; }
        pre { background: white; padding: 15px; border-radius: 5px; }
        a { display: inline-block; margin-bottom: 15px; }
    </style>
</head>
<body>

<a href="/">‚Üê Back to list</a>

<h2>Packet Detail</h2>
<pre id="packet-data"></pre>

<script>
    const params = new URLSearchParams(window.location.search);
    const index = params.get("index");

    const data = sessionStorage.getItem(`packet-${index}`);

    if (!data) {
        document.getElementById("packet-data").textContent =
            "Packet not found (possibly cleared or page refreshed).";
    } else {
        document.getElementById("packet-data").textContent =
            JSON.stringify(JSON.parse(data), null, 2);
    }
</script>

</body>
</html>
