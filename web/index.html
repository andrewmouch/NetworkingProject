<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TCP Connection Analyzer</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: #f4f4f9;
        }

        h1, h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr {
            cursor: pointer;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #28a745;
            color: white;
            margin-right: 10px;
        }

        button.stop {
            background: #dc3545;
        }

        button.back {
            background: #6c757d;
            margin-bottom: 15px;
        }

        pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            max-height: 70vh;
            overflow: auto;
        }
    </style>
</head>
<body>

<h1>TCP Live Traffic</h1>

<!-- ================= LIST VIEW ================= -->
<div id="packet-list">

    <div class="controls">
        <button onclick="startCapture()">Start Capture</button>
        <button class="stop" onclick="stopCapture()">Stop Capture</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Packet Time</th>
            </tr>
        </thead>
        <tbody id="packet-table-body"></tbody>
    </table>

</div>

<!-- ================= DETAIL VIEW ================= -->
<div id="packet-detail" style="display:none;">
    <button class="back" onclick="showList()">‚Üê Back to list</button>
    <h2>Packet Detail</h2>
    <pre id="packet-data"></pre>
</div>

<script>
    const tableBody = document.getElementById("packet-table-body");
    let packetIndex = 0;

    // Keep packets in memory for fast access
    const packets = new Map();

    async function startCapture() {
        try {
            await fetch("/api/capture/start");
        } catch (e) {
            console.error("Failed to start capture", e);
        }
    }

    async function stopCapture() {
        try {
            await fetch("/api/capture/stop");
        } catch (e) {
            console.error("Failed to stop capture", e);
        }
    }

    function showPacketDetail(index) {
        const packet = packets.get(index);
        if (!packet) return;

        document.getElementById("packet-data").textContent =
            JSON.stringify(packet, null, 2);

        document.getElementById("packet-list").style.display = "none";
        document.getElementById("packet-detail").style.display = "block";
    }

    function showList() {
        document.getElementById("packet-detail").style.display = "none";
        document.getElementById("packet-list").style.display = "block";
    }

    // ================= SSE =================
    const eventSource = new EventSource("/api/capture/stream");

    eventSource.onmessage = (event) => {
        try {
            const packet = JSON.parse(event.data);
            const index = packetIndex++;
            const timestamp = new Date().toLocaleTimeString();

            packets.set(index, packet);

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${index}</td>
                <td>${timestamp}</td>
            `;

            row.onclick = () => showPacketDetail(index);

            tableBody.insertAdjacentElement("afterbegin", row);

            // Prevent unbounded growth
            if (tableBody.children.length > 200) {
                tableBody.removeChild(tableBody.lastChild);
            }

        } catch (e) {
            console.error("Bad packet data", e);
        }
    };

    eventSource.onerror = (e) => {
        console.error("SSE error", e);
    };
</script>

</body>
</html>
